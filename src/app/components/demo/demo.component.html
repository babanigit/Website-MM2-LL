<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource2" matSort (matSortChange)="announceSortChange($event)">

    <!-- SID Column -->
    <ng-container matColumnDef="sid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by sid" > SID </th>
      <td mat-cell *matCellDef="let element"> {{element.sid}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.sname}} </td>
    </ng-container>

    <!-- Short Column -->
    <ng-container matColumnDef="short">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Short </th>
      <td mat-cell *matCellDef="let element"> {{element.short}} </td>
    </ng-container>

    <!-- Market Cap Column -->
    <ng-container matColumnDef="mcap">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Market Cap </th>
      <td mat-cell *matCellDef="let element"> {{element.mcap}} </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
