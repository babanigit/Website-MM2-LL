                height: 100%;

                padding-top: 20px;

                display: grid;
                grid-template-rows: 30% 70%;

                    justify-content: baseline;

                    width: 100%;
                  "
                >

                  <img
                    style="
                      text-align: center;

                      width: 160px;

                      text-align: left;
                      margin: 0;
                      padding-right: 10px;

                    display: flex;
                    justify-content: flex-start;
                    align-items: flex-end;

                      font-size: x-large;
                      text-align: left;
                      padding: 10px;

                  ></div>

                  grid-template-columns: 50% 50%;
