<div class="container" style="padding: 30px">
  <div class="">
    <div class="col-md-12">
      <div class="centered-box">
        <div class="col">
          <div>
            <div
              style="
                display: grid;
                align-items: center;
                place-content: center;
                padding-top: 100px;
              "
            >
            <div *ngIf="imgSrc" style="text-align: center;">
              <img
              style="width: 270px; "
              alt="imag"
              src="{{imgSrc}}"
            />
            </div>
              <h3 style="text-align: center">{{ title }} â€‹</h3>
              <div style="display: flex; place-content: center">
                <input
                  style="width: 400px; border-color: aqua"
                  type="text"
                  placeholder="Find your stock verdict"
                  [(ngModel)]="inputVal"
                  (click)="onInputClick()"
                />

                <input
                  [hidden]="hideQuantityBox"
                  style="width: 200px; border-color: aqua; margin: 0 50px"
                  type="number"
                  placeholder="Quantity (Optional)"
                  [(ngModel)]="NumQuantity"
                />

                <button
                  type="submit"
                  class="btn"
                  style="background-color: aqua"
                  (click)="OnHandleClick()"
                >
                  {{ serachBoxText }}
                </button>
              </div>
            </div>

            <!-- Filtering and displaying results -->
            <div
              [hidden]="inputVal.length <= 1 || filterState"
              style="display: flex; place-content: center"
            >
              <ul class="data-ul" style="list-style-type: none; padding: 0">
                <li
                  style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    border: 1px solid black;
                    padding: 5px;
                    cursor: pointer; /* Add cursor pointer for hover effect */
                  "
                  *ngFor="let hero of data | filter : inputVal"
                  (click)="
                    hero.Company !== 'Not Found'
                      ? onResponseClick(hero.sname)
                      : null
                  "
                >
                  <span [innerHTML]="hero.Company"></span>

                  <span *ngIf="hero.Company == 'Not Found' ? 0 : 1">
                    (<span [innerHTML]="hero.ExchangeName | uppercase"></span>
                    -
                    <span [innerHTML]="hero.ScriptCode"></span>
                    | NSE -
                    <span [innerHTML]="hero.Symbol"></span>)
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
