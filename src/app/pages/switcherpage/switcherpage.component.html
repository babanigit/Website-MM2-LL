
<app-demo />

<hr />

<!-- search -->
<!-- it will give you sname onclick -->
<app-research-service
  [imgSrc]="'https://i.marketsmojo.com/switcher/switcher-logo2_new.png'"
  [title]="
    'A quick guide on how to replace your current stocks with mojo recommended stocksâ€‹'
  "
  [serachBoxText]="'RUN SWITCHER'"
  [hideQuantityBox]="false"

  (myEvent1_InputValue)="State_getInputStr($event)"
  (myEvent2_ReportBoxState)="State_getReportBol($event)"
  (myEvent3_LoadingState)="State_getLoadingBol($event)"
  (myEvent4_ChooseValue)="State_getChoiceBol($event)"

  (myEvent5_InputId)="State_getInputIdStr($event)"
/>

<!-- loading -->
<app-verdictloading
  [hidden]="LOADING_STATE"
  [barColor]="'rgb(102, 102, 233)'"
  [text1]="'Loading Switcher Report'"
/>

<!-- reports, choices and options -->
<!-- SNAME_INPUT_STRING.length < 1 || REPORTB0X_STATE -->

<!-- the report is {{ reportDataEvent?.data?.verdict?.stock_details?.sname }} -->

<div>
  <!-- it will create multiple reports based on search input -->
  <!-- 1 -->
  <app-switcher-report
    *ngFor="
      let item of switcherGetRespone2
        | filterSwitcherReport : SNAME_INPUT_STRING
    "
    [hidden]="
      SNAME_INPUT_STRING.length < 1 ||
      REPORTB0X_STATE ||
      reportDataEvent?.data?.ques?.switch_msg === 'YOU HAVE ENTERED'
    "
    [reportData]="item"
    (myEvent2_SendReportDataEvent)="State_getReportArr($event)"
    (myEvent1_CloseBox)="State_getReportBol($event)"
  />

  <!-- reportDataEvent?.data?.ques?.switch_msg !== 'YOU HAVE ENTERED' ||
  REPORTB0X_STATE -->
  <!-- reportDataEvent?.data?.ques?.switch_msg === 'YOU HAVE ENTERED' -->
  <!-- 2 -->
  <app-switch-options
    [hidden]="
      reportDataEvent?.data?.ques?.switch_msg !== 'YOU HAVE ENTERED' ||
      REPORTB0X_STATE ||
      CHOICE_VALUE_STATE
    "
    *ngIf="reportDataEvent?.data?.ques?.switch_msg === 'YOU HAVE ENTERED'"
    [reportData]="reportDataEvent"

    (myEvent1_CloseBox)="State_getReportBol($event)"
    (myEvent2_ChoiceValue)="State_getChoiceBol($event)"
    (myEvent3_afterChoiceSubmitState)="State_getResultBol($event)"
  />

  <!-- switcher report -->
  <!-- reportDataEvent?.data?.sect_type[1]!.name !== 'switcher' || -->
  <!-- *ngIf="reportDataEvent?.data?.sect_type[1]!.name === 'switcher'" -->

  <!-- 3 -->
  <!-- CHOICE_VALUE -->
  <!-- SWITCHER_RESULT_STATE -->
  <div *ngIf="CHOICE_VALUE">
    <app-switch-result
      *ngFor="
        let item of SwitcherReportData | filterChoiceResult : CHOICE_VALUE : ID_INPUT_STRING
      "
      [reportData]="item"
      [hidden]="SWITCHER_RESULT_STATE"
      (myEvent_resultState)="State_getResultBol($event)"
    />
  </div>

  <app-switch-other-choices *ngIf="false" />
</div>

<!-- the message is {{ reportDataEvent?.data?.ques?.switch_msg }} -->

<!-- *ngIf="reportDataEvent?.data?.ques?.switch_msg == 'YOU HAVE ENTERED'" -->

<!-- verdict 1 -->
<app-verdict1
  [verdictLists]="verdict1SwitcherListData"
  [verdictListHeader]="'ASK US ABOUT ANY STOCK YOU HOLD'"
  [imgageUrl]="'https://i.marketsmojo.com/switcher/switcher_thumb_new1.png'"
/>

<app-verdict2
  [imgSrc]="'https://i.marketsmojo.com/switcher/switcher_thumb2.png'"
/>

<!-- section -->
<app-verdict3new [sectionData]="sectionDataSwitcher" />

<!-- footer -->
<app-verdictfooter />
