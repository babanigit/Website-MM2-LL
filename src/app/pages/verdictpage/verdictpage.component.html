<!-- search -->
<app-research-service
  (myEvent_InputValue)="recievedDataEvent($event)"
  (myEvent2_Reportstate)="recievedReportStateEvent($event)"
  (myEvent3_LoadingState)="recievedLoadingStateEvent($event)"
/>

<!-- loading -->
<app-verdictloading [hidden]="loadingState" />

<!-- report -->
<!-- inputData.length < 1 || boxState -->
<app-verdictreport
  [hidden]="inputData.length < 1 || boxState"
  *ngFor="let item of ReportResponse | filterReport : inputData"
  [reportData]="item"
  (myEvent_CloseBox)="recievedReportStateEvent($event)"
/>

<!-- verdict page 1 -->
<app-verdict1
  [verdictLists]="verdict1ListData"
  [verdictListHeader]="'REAL TIME RESEARCH FOR ALL COMPANIES'"
  [imgageUrl]="'https://i.marketsmojo.com/mojoprofessional/rtrr_image.png'"
/>

<!-- verdict page 2 -->
<app-verdict2 />

<!-- section verdict page 3 -->
<app-verdict3new
[sectionData] = "sectionDataVerdict"
/>

<!-- footer -->
<app-verdictfooter />
